        <!-- on page js, mainly window.onload -->
        <script>
            var pageOpened;
            var numForms = 8;
            var numQuestions = 7;
            var username;
            window.onload = function() {
                 pageOpened = new Date();
                
                $.get("/users/", function(data){
                    username = data;
                    console.log(username);
                });
            } // on window load
            
            // posts 'things' data to the server 
            function postThings() {
                var questionAnswers = [];
                var tfAnswers = [];
                
                var pageClosed = new Date();
                
                // for each question, skims answers to find checked radio button and
                // pushes the value into the array
                for(var qCount = 1; qCount <= numQuestions; qCount++) {
                    var currentAnswers = document.getElementsByName("question" + qCount);
                    
                    for(var i = 0; i < currentAnswers.length; i++) {
                        if(currentAnswers[i].checked) 
                            
                            // question numbers greater than 5 are t/f questions
                            if(qCount < 5) 
                                questionAnswers.push(currentAnswers[i].value);
                            else
                                tfAnswers.push(currentAnswers[i].value);
                        
                    } // for each answer choice, find checked option
                } // for each question
            
                var serverInfo = {page: 0,
                        data: {name: document.getElementById("name").value,
                               questionAnswers: questionAnswers,
                               tfAnswers: tfAnswers,
                               metaData: {timeOnPage: pageClosed - pageOpened}
                              }
                        };

                $.ajax({
                    type: "POST",
                    url: "/module/progress",
                    data: JSON.stringify(serverInfo),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){alert(data);},
                    failure: function(){alert("post failed");}
                });
                
                location.reload(true);
            } // postThings
        </script>
