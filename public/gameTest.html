<h2 id="feedback">Grab the items and place them in the correct bins</h2>

<script>
var hand;
var currentTrash;
var myTrash = [];
var clickX;
var clickY;
var isClicked = false;
var feedback = document.getElementById("feedback");

//Variable that defines an area for the game to be played on the webpage
var myGameArea = 
{
	canvas : document.getElementById("canvas"),
	start : function() 
	{
		this.canvas.width = 720;
		this.canvas.height = 480;
		//Hide Cursor
		this.canvas.style.cursor = "none";
		this.context = this.canvas.getContext("2d");
		
		this.interval = setInterval(updateGameArea, 20);
		
		//Event listeners 
		//Moving the mouse
		document.getElementById("canvas").addEventListener('mousemove', function (e)
		{
                myGameArea.x = e.clientX - document.getElementById("canvas").offsetLeft;
                myGameArea.y = e.clientY - document.getElementById("canvas").offsetTop;
            
		});
		
		//Clicking
		window.addEventListener('mousedown', function (e) 
		{
			clickX = e.clientX - document.getElementById("canvas").offsetLeft;
			clickY = e.clientY - document.getElementById("canvas").offsetTop;
			
			//Check if item clicked is trash
			for(i = 0; i < myTrash.length; i++)
			{
				if(isClicked && (currentTrash == myTrash[i]))
				{
					isClicked = false;
					
					
					
					if(isCollided(currentTrash, recycleBin))
					{
						
						if(currentTrash.recycleable)
							{
								feedback.innerHTML = "Good Job this is Recyclable";
								myTrash[i].thrownAway = true;
							}
							
						else
							feedback.innerHTML = "Hey you can't recycle this!";
					}
							
					else if(isCollided(currentTrash, trashBin))
					{
						if(currentTrash.recycleable)
							feedback.innerHTML = "Hey this is Recyclable!";
						else
						{
							feedback.innerHTML = "Good job this can't be recycled";
							myTrash[i].thrownAway = true;
						}
					}
					
					else if(isCollided(currentTrash, charmBin))
					{
						if(currentTrash.charm)
						{
							feedback.innerHTML = "Nice Job this item requires CHaRM to be recycled";
							myTrash[i].thrownAway = true;
						}
						else
							feedback.innerHTML = "Nope this doesn't go here";	
					}
						
				}
				
				else if(myTrash[i].clicked())
				{
					currentTrash = myTrash[i];
					
					isClicked = true;					
				}
			}

		})		
		
		window.addEventListener('mouseup', function (e) {
		  //myGameArea.x = false;
		  //myGameArea.y = false;
		})
		
		//Touchscreen
		window.addEventListener('touchstart', function (e) {
		  //myGameArea.x = e.pageX;
		  //myGameArea.y = e.pageY;
		})		
		window.addEventListener('touchend', function (e) {
		  //myGameArea.x = false;
		  //myGameArea.y = false;
		})

		
	},
		
		clear : function()
		{
			this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		}
		
}

	
//Function to start the game
function startGame()
{
	//Creates a game hand
    
	hand = new component(30, 30, "images/hand.jpg", 10, 120, "image");
	
	//Creates cans
	recycleBin = new component(150, 225, "images/recyclebin.jpg", 30, 250, "image");
	trashBin = new component(150, 225, "images/trashcan.png", 550, 250, "image");
	charmBin = new component(150, 225, "images/paperbin.jpg", 300, 250, "image");
	charmLogo = new component(100, 60, "images/CHaRM.jpg", 325, 380, "image");
	
	//Creates garbage
	waterBottle = new trash(60, 60, "images/bottle.jpg", 30, 30, "image", true, false, false);	
	newsPaper = new trash(60, 60, "images/newspaper.jpg", 200, 30, "image", true, false, false);
	plasticBag = new trash(60, 60, "images/plasticbag.jpg", 350, 30, "image", false, false, false);
	battery = new trash(60, 60, "images/battery.png", 350, 60, "image", false, true, false);
	
	
	myGameArea.start();
}

	this.type = type;
	this.recycleable = recycleable;

	if(type == "image")
	{
		this.image = new Image();

	}

//Function to create a component in the game;
function component(width, height, color, x, y, type)
{
	this.type = type;
	
	if(type == "image")
	{
		this.image = new Image();
		this.image.src = color;
	}
	
	this.width = width;
	this.height = height;
	this.speedX = 0;
	this.speedY = 0;
	this.x = x;
	this.y = y;
	
	this.update = function()
	{
		ctx = myGameArea.context;
		if(type == "image")
		{
			ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
		}
		else
		{
			ctx.fillStyle = color;
			ctx.fillRect(this.x, this.y, this.width, this.height);
		}
	}
	
	this.clicked = function() 
	{
		var myleft = this.x;
		var myright = this.x + (this.width);
		var mytop = this.y;
		var mybottom = this.y + (this.height);
		
		var clicked = true;
		
		if ((mybottom < clickY) || (mytop > clickY) || (myright < clickX) || (myleft > clickX)) 
		{
		  clicked = false;
		}
		return clicked;
	}	
}


function isCollided(a, b) {
    return !(
        ((a.y + a.height) < (b.y)) ||
        (a.y > (b.y + b.height)) ||
        ((a.x + a.width) < b.x) ||
        (a.x > (b.x + b.width))
    );
}


function updateGameArea()
{
	myGameArea.clear();
	
	if(myGameArea.x && myGameArea.y)
	{
		hand.x = myGameArea.x;
		hand.y = myGameArea.y;
	}
	
	recycleBin.update();
	trashBin.update();
	charmBin.update();
	charmLogo.update();
	
	
	for(i = 0; i < myTrash.length; i++)
	{
		if(isClicked)
		{
			currentTrash.y = myGameArea.y - (currentTrash.height/4);
			currentTrash.x = myGameArea.x - (currentTrash.width/4);
		}
		
		if(!myTrash[i].thrownAway)
			myTrash[i].update();
	}
	
	hand.update();
}
