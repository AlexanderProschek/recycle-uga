        <!-- JavaScript functions-->
        <script>
            var pageOpened;
            window.onload = function() {
                pageOpened = new Date();
            }
            
            function postThings() {
                var pageClosed = new Date();
                var serverInfo = {thisPage: null, metaData: {timeOnPage: pageClosed - pageOpened}, data: {}};
                
                $.ajax({
                    type: "POST",
                    url: "/module/progress",
                    data: JSON.stringify(serverInfo),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){alert("post sucessful");},
                    failure: function(){alert("post failed");}
                });
            } // postThings
        </script>

    </head>
