<html>
    <head>
        <title>UGA Recycling</title>
        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- UGA fonts from UGA style guide-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        
        <!-- main stylesheet -->
        <link href="stylesheets/main.css" rel="stylesheet">
        
        <!-- on page js, mainly window.onload -->
        <script>
            var pageOpened;
            window.onload = function() {
                 pageOpened = new Date();
            } // on window load
            
            // posts 'things' data to the server 
            function postThings() {
                var radios = document.getElementsByName("gender");
                var checkedRadio;
                
                for(var i = 0; i < radios.length; i++) {
                    if(radios[i].checked)
                        checkedRadio = radios[i].value;
                } // for each radio button, find checked option
                
                var pageClosed = new Date();
                
                var serverInfo = {thisPage: 1, 
                        metaData: {timeOnPage: pageClosed - pageOpened},
                        data: {name: document.getElementById("name").value,
                               gender: checkedRadio,
                               811: document.getElementById("811").value
                              }};
                
                $.ajax({
                    type: "POST",
                    url: "/users/progress",
                    data: JSON.stringify(serverInfo),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){alert(data);},
                    failure: function(){alert("post failed");}
                });
            } // postThings
        </script>
    </head>
    <body>
        <!-- Fixed navigation bar using bootsrap classes, UGA Bulldog Red color, UGA font-->
        <nav class="navbar navbar-fixed-top" style="background-color: #BA0C2F;">
            <div class="container">
                <div class="navbar-header" style="font-size: 24pt; color:white; font-family: 'Merriweather', rserif; text-align: center">
                    Roosevelt@UGA Sustainability Project
                </div>
            </div>
        </nav>
        
        <!-- Pre-Survey Page -->
        <div id="page1" class="surveyArea">
            <a id="pre" class="smooth"></a>
            <h1>Pre-Survey</h1>

            <label>Full Name:</label> <input id="name" type="text" name="name"><br>
            <label>Gender:</label><br>
                &emsp;<input type="radio" name="gender" value="male">&ensp;Male<br>
                &emsp;<input type="radio" name="gender" value="female">&ensp;Female<br>
                &emsp;<input type="radio" name="gender" value="other">&ensp;Other<br>
            <label>811#:</label><input id="811" type="text" name="811"><br>		
                
        </div> 	
        
        <a onclick="postThings()" id="npbutton" class="nextPageButton">Next Page</a>
        
        <!-- Load all the Bootstrap requirements at the end of the document -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- CanvasJS for creating charts & graphs with animation-->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <!-- Importing js files from javascripts folder in public -->
        <script src="javascripts/graphs.js"></script>
        <script src="javascripts/draggable.js"></script>
        <script src="javascripts/game1.js"></script>
        <script src="javascripts/popup.js"></script>
    </body>
</html>
