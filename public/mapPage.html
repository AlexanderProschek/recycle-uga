<!DOCTYPE html>
<html>
    <head>
        <title>UGA Recycling</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- UGA fonts from UGA style guide-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

        <!-- main stylesheet -->
        <link href="stylesheets/main.css" rel="stylesheet">

        <!-- JavaScript functions-->
        <script>
            var pageOpened;
            var map;
            var infoWindow;
            
            // labels for markers
            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var labelIndex = 0;
            
            window.onload = function() {
                pageOpened = new Date();
            } // window.onload
            
            function postThings() {
                var pageClosed = new Date();
                var serverInfo = {thisPage: 0, metaData: {timeOnPage: pageClosed - pageOpened}, data: {}};
                
                $.ajax({
                    type: "POST",
                    url: "/users/progress",
                    data: JSON.stringify(serverInfo),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){alert(data);},
                    failure: function(){alert("post failed");}
                });
            } // postThings
        </script>
        
    </head>

    <body>
        <!-- Fixed navigation bar using bootsrap classes, UGA Bulldog Red color, UGA font-->
        <nav class="navbar navbar-fixed-top" style="background-color: #BA0C2F;">
            <div class="container">
                <div class="navbar-header" style="font-size: 24pt; color:white; font-family: 'Merriweather', rserif; text-align: center">
                    Roosevelt@UGA Sustainability Project
                </div>
            </div>
        </nav>

        <p style="text-align: center; margin-top: 15px">Browse the map to see recycling locations in Athens!</p>
        
        <div id="map" style="height: 600px;"></div>
        
        <a onclick="postThings()" href="javascript:void(0)" class="nextPageButton">Next Page</a>

        <!-- Load all the Bootstrap requirements at the end of the document -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-uwFxTWbqZA1X1oDiGDhMitcDmjohUU0&libraries=places&callback=initMap"
                async defer></script>
        
        <!-- CanvasJS for creating charts & graphs with animation-->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <!-- Importing js files from javascripts folder in public -->
        <script src="javascripts/graphs.js"></script>
        <script src="javascripts/draggable.js"></script>
        <script src="javascripts/game1.js"></script>
        <script src="javascripts/popup.js"></script>
        <script src="javascripts/maps.js"></script>
    </body>
</html>
