        <!-- JavaScript functions-->
        <script>
            var pageOpened;
            var slideIndex = 0;
            var slideCount = 4;
            var timeout;
            
            window.onload = function() {
                pageOpened = new Date();
                showSlides();
            }
            
            function postThings() {
                var pageClosed = new Date();
                var serverInfo = {
                        page: null, 
                        data: {
                            metaData: {timeOnPage: pageClosed - pageOpened}
                        }
                };
                
                $.ajax({
                    type: "POST",
                    url: "/module/progress",
                    data: JSON.stringify(serverInfo),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){alert("post sucessful");},
                    failure: function(){alert("post failed");}
                });
            } // postThings
            
            function showSlides() {
                var slides = document.getElementsByClassName("slides");
                
                for(var i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                } // for each slide, make blank
                
                slides[slideIndex % slideCount].style.display = "block";
                
                timeout = setTimeout(function(){slideIndex++;showSlides();}, 5000);
            } // showSlides
            
            function changeSlide(n) {
                // resetting autoloop
                clearTimeout(timeout);
                
                // add or subtract one from slideIndex
                slideIndex += n;
                
                // if slideIndex is below 0 (invalid), fix
                if(slideIndex < 0)
                    slideIndex += slideCount;
                    
                showSlides();
            } // changeSlide
        </script>
