<html>
    <head>
        <title>UGA Recycling</title>
        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- UGA fonts from UGA style guide-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        
        <!-- main stylesheet -->
        <link href="stylesheets/main.css" rel="stylesheet">
		
		
				
		<style>
			canvas {
				border:1px solid #d3d3d3;
				background-color: #f1f1f1;
				position: relative;
				left: 5%;
			}
			
			.c {
				position: relative;
				top: 0%;
				left: 5%;
			}
			
			.key {
				border:1px solid #d3d3d3;
				background-color: #f1f1f1;
				position: absolute;
				top: 15%;
				left: 60%;
				right: 5%;
			}
			
			.centered {
				text-align: center;
			}

			
		</style>
		
		
        
        <!-- on page js, mainly window.onload -->
        <script>
            // time the page was opened for timeOnPage
            var pageOpened;
            window.onload = function() {
                startGame();
            
                pageOpened = new Date();
            } // on window load
            
            // posts 'things' (data) to the server 
            function postThings() {
                // time the page was closed for timeOnPage
                var pageClosed = new Date();
                
                // data variable to be posted to the backend
                var serverInfo = {thisPage: 3, metaData: {timeOnPage: pageClosed - pageOpened}, data: {}};
                
                // posts data to the backend
                $.ajax({
                    type: "POST",
                    url: "/users/progress",
                    data: JSON.stringify(serverInfo),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data){alert(data);},
                    failure: function(){alert("post failed");}
                });
        </script>

    </head>
	
	
    <body onload = "startGame()">
	
	
        <!-- Fixed navigation bar using bootsrap classes, UGA Bulldog Red color, UGA font-->
        <nav class="navbar navbar-fixed-top" style="background-color: #BA0C2F;">
            <div class="container">
                <div class="navbar-header" style="font-size: 24pt; color:white; font-family: 'Merriweather', rserif; text-align: center">
                    Roosevelt@UGA Sustainability Project
                </div>
            </div>
        </nav>
		
		<br>
		<h2 class="c">Grab the items and place them in the correct bins</h2>
        
		
        <!-- Game 1 Page -->
		<div>
            <canvas id="canvas"></canvas>
		</div>
		
		<h2 id="feedback" class="c"></h2>
		
		<div class="key">
			<h2 class="centered">KEY<h2>
			<p>Not all items can be recycled. Many that can require a special bin called a CHaRM bin.</p>
		</div>
        
        
        <a onclick="postThings()" href="javascript:void(0)" id="npbutton" class="nextPageButton">Next Page</a>
        
		
		
		
		
        <!-- Load all the Bootstrap requirements at the end of the document -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- CanvasJS for creating charts & graphs with animation-->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <!-- Importing js files from javascripts folder in public -->
        <script src="javascripts/graphs.js"></script>
        <script src="javascripts/draggable.js"></script>
        <script src="javascripts/game1.js"></script>
        <script src="javascripts/popup.js"></script>
    </body>
</html>
